<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>工厂工具录入系统</title>
    <link rel="stylesheet" href="./public/layui/css/layui.css">
    <style>
        .upeq .layui-input-inline {
            width: 60%;
        }

        .upeq .layui-form-label {
            width: 100px;
        }

        .types {
            display: inline-block;
            line-height: 40px;
            color: #FF5722;
            height: 40px;
        }

        .types i {
            font-size: 25px;
            color: #FF5722;
            vertical-align: middle;
        }

        .types i.active {
            font-size: 25px;
            color: #009688;
        }
    </style>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">工厂工具录入系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item  "><a href="index.html">设备信息烧录</a></li>
                    <li class="layui-nav-item  layui-nav-itemed"><a href="upinfo.html">硬件信息添加</a></li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 3%;">
                <div class="layui-row">
                    <fieldset class="layui-elem-field layui-col-md9">
                        <legend>硬件信息添加</legend>
                        <div class="layui-field-box">
                            根据你的清单添加硬件信息，录入正确的内容
                        </div>
                </div>
                </fieldset>

                <form class="layui-form upeq" action="" style="margin-top: 50px">
                    <div class="layui-form-item">
                        <label class="layui-form-label">设备型号</label>
                        <div class="layui-input-inline">
                            <select name="devicemodelid" lay-filter="devicemodelid" id="devicemodelid">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">订单号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="ordernumber" lay-verify="ordernumber" autocomplete="off"
                                placeholder="请输入订单号" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">序列号开始</label>
                        <div class="layui-input-inline">
                            <input type="text" name="snbegin" data-text="serialnumber" data-input="1"
                                lay-verify="serialnumber" autocomplete="off" placeholder="请输入序列号开始"
                                class="layui-input snbegin input1">
                        </div>
                        <span class="types"></span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">序列号终止</label>
                        <div class="layui-input-inline">
                            <input type="text" name="snend" data-text="serialnumber" data-input="2"
                                lay-verify="serialnumber" autocomplete="off" placeholder="请输入序列号终止"
                                class="layui-input snend input2">
                        </div>
                        <span class="types"></span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">WIFI地址开始</label>
                        <div class="layui-input-inline">
                            <input type="text" name="wifibegin" data-text="wifimacaddress" data-input="3"
                                lay-verify="wifimacaddress" autocomplete="off" placeholder="请输入WIFI地址开始"
                                class="layui-input wifibegin input3">
                        </div>
                        <span class="types"></span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">WIFI地址终止</label>
                        <div class="layui-input-inline">
                            <input type="text" name="wifiend" data-text="wifimacaddress" data-input="4"
                                lay-verify="wifimacaddress" autocomplete="off" placeholder="请输入WIFI地址终止"
                                class="layui-input wifiend input4">
                        </div>
                        <span class="types"></span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">蓝牙地址开始</label>
                        <div class="layui-input-inline">
                            <input type="text" name="btbegin" data-text="bluetoothmacaddress" data-input="5"
                                lay-verify="bluetoothmacaddress" autocomplete="off" placeholder="请输入蓝牙地址开始"
                                class="layui-input btbegin input5">
                        </div>
                        <span class="types"></span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">蓝牙地址终止</label>
                        <div class="layui-input-inline">
                            <input type="text" name="btend" data-text="bluetoothmacaddress" data-input="6"
                                lay-verify="bluetoothmacaddress" autocomplete="off" placeholder="请输入蓝牙地址终止"
                                class="layui-input btend input6">
                        </div>
                        <span class="types"></span>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即录入</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="./public/js/jquery.js"></script>
    <script src="./public/layui/layui.all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var eqId;
        var devicemodelid, layer = layui.layer;;
        axios.get('http://localhost:8088/api/factory/devicemodel')
            .then(function (response) {
                $("#devicemodelid").html(" ")
                var htmls = `
               <option value="null">请选择</option>
           `
                $("#devicemodelid").append(htmls)
                eqId = response.data.Data;
                for (var a = 0; a < eqId.length; a++) {
                    var htmls = `
               <option value="${eqId[a].Id}">${eqId[a].Name}</option>
           `
                    console.log(htmls)
                    $("#devicemodelid").append(htmls)
                }
                layui.use('form', function () {
                    var form = layui.form;

                    form.render('select'); //刷新select选择框渲染
                    //各种基于事件的操作，下面会有进一步介绍
                });
            })
            .catch(function (error) {
                console.log(error);
            });
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;
        });

        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });
            form.render();
            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');
            form.verify({
                serialnumber: function (value) {
                    var verifynum = value.slice(17, 22);
                    console.log(verifynum)
                    if (value.length !== 22) {
                        return '请输入正确的序列号，序列号应该为22位';
                    }
                },
                wifimacaddress: function (value) {
                    var verifynum = parseInt(value, 16);
                    var verifynum2 = parseInt("3050fd72eaa1", 16) + 1;
                    var verifynum3 = parseInt("3050fd72e6b9", 16) - 1;
                    if (value.length < 12) {
                        return '请输入正确的WIFI地址，WIFI地址应该为12位';
                    }
                },
                bluetoothmacaddress: function (value) {
                    var verifynum = parseInt(value, 16);
                    var verifynum2 = parseInt("3050fd72f659", 16) + 1;
                    var verifynum3 = parseInt("3050fd72f271", 16) - 1;
                    if (value.length < 12) {
                        return '请输入正确的蓝牙地址，蓝牙地址应该为12位';
                    }
                }
                , content: function (value) {
                    layedit.sync(editIndex);
                }
            });
            //监听提交
            form.on('submit(demo1)', function (data) {
                console.log(data)
                var urls = 'http://localhost:8088/api/factory/hardwareinfo';
                var data = data.field;
                console.log(data)
                postAjax(urls, data)
                return false;
            });
            form.on('select(devicemodelid)', function (data) {
                devicemodelid = data.value;
            });
        });
        function postAjax(urls, data) {
            var contentType = "application/x-www-form-urlencoded";
            $.ajax({
                type: "post",
                url: urls,
                async: true,
                data: data,
                contentType: contentType,
                success: function (red) {
                    console.log(red)
                    var Code = red.Code;
                    var ii = layer.load();
                    if (Code == -3) {
                        layer.close(ii);
                        layer.msg('当前设备已经存在,请重新录入');
                    }
                    if (Code == 0) {
                        layer.close(ii);
                        layer.msg('添加成功');
                    }
                    setTimeout(function () {
                        
                    }, 2000)

                },
                error: function () {
                    layer.msg('添加失败');
                    $("input").val("")
                }
            });
        }
        // 焦点失去
        $(".upeq").on("input", "input", function (e) {
            if (e.keyCode !== 8) {
                if (devicemodelid == undefined) {
                    layer.msg("请旋转设备型号")
                }
                var mark = this.name, value = this.value, dom = this;
                verifyfun(mark, value, dom)
            }
        })
        // 判断验证类型
        function verifyfun(mark, value, dom) {
            switch (mark) {
                case "snbegin": //序列号验证
                    var type = verifyInfo.serialnumber(value, dom)
                    careat(type, dom)
                    break;
                case "wifibegin": // WIFI验证
                    var type = verifyInfo.wifimacaddress(value, dom)
                    careat(type, dom)
                    break;
                case "btbegin"://蓝牙验证
                    var type = verifyInfo.bluetoothmacaddress(value, dom)
                    careat(type, dom)
                    break
                case "snend": //序列号验证
                    var type = verifyInfo.serialnumber(value, dom)
                    careat(type, dom)
                    break;
                case "wifiend": // WIFI验证
                    var type = verifyInfo.wifimacaddress(value, dom)
                    careat(type, dom)
                    break;
                case "btend"://蓝牙验证
                    var type = verifyInfo.bluetoothmacaddress(value, dom)
                    careat(type, dom)
                    break
                default:
            }
        }
        // 验证类型
        var verifyInfo = {
            serialnumber: function (value, dom) {
                if (devicemodelid == 1) {
                    if (value.length !== 22) {
                        return '请输入正确的序列号，标准版序列号应该为22位';
                    } else {
                        return true
                    }
                } else {
                    if (value.length !== 15) {
                        return '请输入正确的序列号，电信版序列号应该为22位';
                    } else {
                        return true
                    }
                }

            },
            wifimacaddress: function (value, dom) {
                var verifynum = parseInt(value, 16);
                var verifynum2 = parseInt("3050fd72eaa1", 16) + 1;
                var verifynum3 = parseInt("3050fd72e6b9", 16) - 1;
                if (value.length !== 12) {
                    return '请输入正确的WIFI地址，WIFI地址应该为12位';
                } else {
                    return true
                }
            },
            bluetoothmacaddress: function (value, dom) {
                var verifynum = parseInt(value, 16);
                var verifynum2 = parseInt("3050fd72f659", 16) + 1;
                var verifynum3 = parseInt("3050fd72f271", 16) - 1;
                if (value.length !== 12) {
                    return '请输入正确的蓝牙地址，蓝牙地址应该为12位';
                } else {
                    return true
                }
            }
        }
        function careat(type, dom) {

            if (type == true) {
                var htmls = `
           <i class="layui-icon layui-icon-face-smile active"></i>
          `
                $(dom).parent().next("span").html(htmls)
                var inputid = parseInt($(dom).data('input')) + 1;
                $(".input" + inputid).focus()
            } else {
                var htmls = `
           <i class="layui-icon layui-icon-face-cry"></i> ${type}
          `
                $(dom).parent().next("span").html(htmls)
            }
        }
    </script>
</body>

</html>
